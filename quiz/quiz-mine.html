<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="quiz-mine.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="quiz-container">
    <h1>My Portfolio Quiz</h1>
    <fieldset>
    <ol>
    <li class="single-answer question">
      <legend>What was my major?</legend>
      <label> <input type="radio" data-correct= "false" name= "question1" value="Psychology">Psychology</label>
      <label> <input type="radio" data-correct= "false" name= "question1" value="Arts Management">Arts Management</label>
      <label> <input type="radio" data-correct= "true" name= "question1" value="Marketing">Marketing</label>
      <label> <input type="radio" data-correct= "false" name= "question1" value="Information Technology">Information Technology</label>
    </li>
    <li class="single-answer question">
      <legend>What are the three Primary colors?</legend>
      <label> <input type="radio" data-correct= "true" name= "question2" value="Red, Yellow, and Blue">Red, Yellow, and Blue</label>
      <label> <input type="radio" data-correct= "false" name= "question2" value="Yellow, Blue, and Purple">Yellow, Blue, and Purple</label>
      <label> <input type="radio" data-correct= "false" name= "question2" value="Red, Purple, and Orange">Red, Purple, and Orange</label>
      <label> <input type="radio" data-correct= "false" name= "question2" value="Green, Yellow, and Orange">Green, Yellow, and Orange</label>
    </li>
    <li class="single-answer question">
      <legend>What color does the background change to when it is on Dark Mode?</legend>
      <label> <input type="radio" data-correct= "false" name= "question3" value="Dark Purple">Dark Purple</label>
      <label> <input type="radio" data-correct= "false" name= "question3" value="Dark Green">Dark Green</label>
      <label> <input type="radio" data-correct= "false" name= "question3" value="Balck">Black</label>
      <label> <input type="radio" data-correct= "true" name= "question3" value="Navy Blue">Navy Blue</label>
    </li>
    <li class="multiple-answer question">
      <legend>Which of the following are font styles.</legend>
      <label> <input type="checkbox" data-correct= "true" name= "question4" value="Decorative">Decorative</label>
      <label> <input type="checkbox" data-correct= "false" name= "question4" value="StylishFont">StylishFont</label>
      <label> <input type="checkbox" data-correct= "true" name= "question4" value="SansSerif">SansSerif</label>
      <label> <input type="checkbox" data-correct= "true" name= "question4" value="Monospaced">Monospaced</label>
    </li> 
    <li class="free-form question">
      <legend>What is the name of the model on the Digital Magazine Cover project?</legend>
      <input type="text" name= "question5" data-correct-answers = "Maribella">
    </li>
  </div>
</ol>
</fieldset>
  <button id="submit-btn">Submit</button>
  <div id="result"></div>
</body>
</html>
